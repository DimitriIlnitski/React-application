<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Navigation in React with params</title>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/history@5/umd/history.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-router@6/umd/react-router.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const Router = ReactRouterDOM.BrowserRouter;
    const Route = ReactRouterDOM.Route;
    const Routes = ReactRouterDOM.Routes;
    const Link = ReactRouterDOM.Link;
    const Navigate = ReactRouterDOM.Navigate;
    const useParams = ReactRouterDOM.useParams;

    class Home extends React.Component {
      render() {
        return <h2>Главная</h2>;
      }
    }
    function New() {
      const params = useParams();
      return <h2>New {params.id}</h2>;
    }
    function Old() {
      const params = useParams();
      return <Navigate to={`/new/${params.id}`} />;
    }

    ReactDOM.render(
      <Router>
        <div>
          <nav>
            <Link to="/">Home</Link> |
            <Link to="/old/123">Old</Link> |
            <Link to="/new/456">New</Link>
          </nav>
          <Routes>
            <Route path="/" element={<Home />} />
            <Route path="/new/:id" element={<New />} />
            <Route path="/old/:id" element={<Old />} />
          </Routes>
        </div>
      </Router>,
      document.getElementById("app")
    )
  </script>
</body>

</html>
