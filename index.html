<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Links in React</title>
  <style>
    a {
      margin: 5px;
    }

    .active {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/history@5/umd/history.development.js" crossorigin></script>

  <script src="https://unpkg.com/react-router@6/umd/react-router.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const Router = ReactRouterDOM.BrowserRouter;
    const Route = ReactRouterDOM.Route;
    const Routes = ReactRouterDOM.Routes;
    const NavLink = ReactRouterDOM.NavLink;

    class Home extends React.Component {
      render() {
        return <h2>Главная</h2>;
      }
    }
    class About extends React.Component {
      render() {
        return <h2>О сайте</h2>;
      }
    }
    class NotFound extends React.Component {
      render() {
        return <h2>Ресурс не найден</h2>;
      }
    }
    class Products extends React.Component {
      render() {
        return <div>
          <h2>Товары</h2>
        </div>;
      }
    }
    class Nav extends React.Component {
      render() {
        return <nav>
          <NavLink to="/" className={({ isActive }) => (isActive ? " active" : "")}>Главная</NavLink>
          <NavLink to="/about" className={({ isActive }) => (isActive ? " active" : "")}>О сайте</NavLink>
          <NavLink to="/products" className={({ isActive }) => (isActive ? " active" : "")}>Товары</NavLink>
        </nav>;
      }
    }
    ReactDOM.render(
      <Router>
        <div>
          <Nav />
          <Routes>
            <Route path="/" element={<Home />} />
            <Route path="/about" element={<About />} />
            <Route path="/products" element={<Products />} />
            <Route path="*" element={<NotFound />} />
          </Routes>
        </div>
      </Router>,
      document.getElementById("app")
    )
  </script>
</body>

</html>
